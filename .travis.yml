language: android
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-26.0.3
    - android-26
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
script:
  - cd android;
  - ./gradlew test